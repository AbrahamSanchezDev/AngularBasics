<div *ngIf="isValid()" class="displayHowTo">
  <button (click)="onClose()" class="closeButton">X</button>
  <div class="displayText">
    <!-- Display Topic Title -->
    <h1>{{ topic.title }}</h1>
    <!-- Display Topic Description -->
    <p class="descriptions">{{ topic.description }}</p>
    <!-- Display the main -->
    <p>{{ topic.text }}</p>
  </div>
  <!-- Display the codes examples in the topic -->
  <pre
    *ngFor="let code of getCode()"
    class="prettyprint linenums:4"
    [innerText]="code"
  ></pre>
  <!-- Display the Imgs -->
  <div class="imgs">
    <div *ngFor="let img of getImgs()">
      <img src="{{ img }}" class="imgObj" />
    </div>
  </div>
</div>
