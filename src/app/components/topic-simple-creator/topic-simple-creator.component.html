<div class="howTo">
  <h1 class="topicTitle">Simple Topic Creator!</h1>
  <!-- Display input for the topic -->
  <app-text-field #titleField title="{{ topicName }}"> </app-text-field>
  <!-- Display input for the description -->
  <app-text-field #descriptionField title="{{ topicDescription }}">
    <!-- Display input for the Intro / Main Topic -->
  </app-text-field>
  <div>
    <button (click)="setToTag('b')">Bold</button>
    <button (click)="setToTag('center')">Center</button>
    <button (click)="setSelectedToCode()">Code</button>
    <button (click)="setSelectedToImage()">Img</button>
    <button (click)="insertLink()">Link</button>
  </div>
  <app-input-multiline
    #mainTopic
    title="{{ introText }}"
    height="600px"
  ></app-input-multiline>
  <button
    *ngIf="testingAtm"
    (click)="testingData()"
    class="preview confirmButton"
  >
    Test Data
  </button>
  <button (click)="doPreview()" class="preview confirmButton">Preview</button>
  <input type="file" (change)="onChange($event)" />
  <app-how-to-display #preview extraClass=""></app-how-to-display>
  <p class="errorText">{{ errorText }}</p>
  <button (click)="checkText()" class="confirmButton">Create Json File</button>
</div>
